<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Index page</title>
</head>
<body>
<th:block th:replace="fragments :: navigator"/>
<div class="container container-sm">
    <form th:action="@{/api/books/add}" method="post" th:object="${bookForm}">
        <div class="form-group">
            <label for="title">Book title: </label>
            <input class="form-control"  id="title" type="text" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="author">Author: </label>
            <input class="form-control"  id="author" type="text" th:field="*{author}">
        </div>
        <div class="form-group">
            <label for="isbn">ISBN: </label>
            <input class="form-control"  id="isbn" type="text" th:field="*{isbn}">
        </div>
        <div class="form-group">
            <label for="pages">Number of pages: </label>
            <input class="form-control"  id="pages" type="number" th:field="*{pageNum}">
        </div>
        <input class=" btn btn-outline-primary btn-lg" type="submit" th:value="${btnText}">
    </form>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</html>
